<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
</head>

<body>

    <div>
        <aside>
            <span class="action-nave">
                <i class="fa fa-angle-left" id="icon_toggle"></i>
            </span>
            <nav class="nave-list">
                <ul>
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="#">خانه</a>
                    </li>
                    <li>
                        <i class="fa fa-user"></i>
                        <a href="#">کاربر</a>
                    </li>
                    <li>
                        <i class="fa fa-book"></i>
                        <a href="#">کتاب</a>
                    </li>
                    <li>
                        <i class="fa fa-envelope"></i>
                        <a href="#">ایمیل</a>
                    </li>
                                      <li>
                        <i class="fa fa-calendar"></i>
                        <a href="#">تقویم</a>
                    </li>
                    <li>
                        <i class="fa fa-car"></i>
                        <a href="#">ماشین</a>
                    </li>
                    <li>
                        <i class="fa fa-box"></i>
                        <a href="#">محصول</a>
                    </li>
                    <li>
                        <div class="not-count">
                            <span>3</span>
                        </div>
                        <i class="fa fa-bell"></i>
                        <a href="#">رویداد</a>
                    </li>
                </ul>
            </nav>
        </aside>
    </div>

    <script>
        icon_toggle = document.querySelector('#icon_toggle')
        nave_list = document.querySelector('.nave-list')

        icon_toggle.addEventListener('click', e => {
            e.target.classList.toggle('toggle-icon')
            nave_list.classList.toggle('open')
        })
    </script>

</body>

</html>
